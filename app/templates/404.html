<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h1 class="display-1 text-danger">404</h1>
                        <h2 class="mb-4">Página no encontrada</h2>
                        <p class="lead mb-4">Lo sentimos, la página que estás buscando no existe o no está disponible.</p>
                        <div class="mb-4">
                            <img src="{{ url_for('static', filename='img/error-404.svg') }}" alt="Error 404" class="img-fluid" style="max-height: 250px;">
                        </div>
                        <div>
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Volver al inicio</a>
                            <button class="btn btn-outline-secondary" onclick="history.back()">Volver atrás</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
